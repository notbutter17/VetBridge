<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel de Administración - Vet Bridge 360</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="empresa_panel_styles.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Panel de Administración</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <h4>Subir Veterinario</h4>
            <form id="veterinarioForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre Completo" required>
                </div>
                <div class="form-group">
                    <label for="especialidad">Especialidad</label>
                    <input type="text" id="especialidad" name="especialidad" class="form-control" placeholder="Especialidad" required>
                </div>
                <div class="form-group">
                    <label for="anios">Años de Servicio</label>
                    <input type="number" id="anios" name="anios" class="form-control" placeholder="Años de Servicio" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" class="form-control" placeholder="Edad" required>
                </div>
                <div class="form-group">
                    <label for="universidad">Universidad de Egreso</label>
                    <input type="text" id="universidad" name="universidad" class="form-control" placeholder="Universidad de Egreso" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Subir Veterinario</button>
            </form>
        </div>

        <div class="col-md-6">
            <h4>Subir Producto</h4>
            <form id="productoForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="productoNombre">Nombre del Producto</label>
                    <input type="text" id="productoNombre" name="productoNombre" class="form-control" placeholder="Nombre del Producto" required>
                </div>
                <div class="form-group">
                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria" name="categoria" class="form-control" placeholder="Categoría" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" class="form-control" placeholder="Precio" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen del Producto</label>
                    <input type="file" id="imagen" name="imagen" class="form-control-file" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Subir Producto</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
